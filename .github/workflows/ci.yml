name: build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check:
    name: Validate packages
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: 16
      - run: yarn install --immutable
      - run: yarn run build
      - run: yarn run check

  pack:
    name: Build packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: 16
      - run: yarn install --immutable
      - run: yarn run pack