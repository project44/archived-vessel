name: build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check:
    name: Validate packages
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12, 14, 16, 17]
      fail-fast: true

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: ${{ matrix.node-version }}
      - run: yarn install --immutable
      - run: yarn run build
      - run: yarn run check

  pack:
    name: Build packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
      - run: yarn install --immutable
      - run: yarn run pack